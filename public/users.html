  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  width: 100%;

  padding: 40px 20px; /* beri ruang supaya modal tidak nempel atas bawah */
  background: rgba(200, 220, 230, 0.4);
  backdrop-filter: blur(5px);
  overflow-y: auto; /* aktifkan scroll jika isi lebih tinggi */

.modal-content {
  background: #f9faff;
  margin: auto;
  padding: 25px 30px;

  width: 90%;

.close {
  position: absolute;
  right: 18px;
  top: 18px;
  font-size: 28px;
  font-weight: 600;
  cursor: pointer;
  color: #7a8ba6; /* abu kebiruan kalem */
  transition: color 0.3s ease, transform 0.3s ease;
  user-select: none;
}

.close:hover {
  color: #4a5d7b; /* sedikit lebih gelap */

}

  // Navigasi sidebar
  document.querySelectorAll('.sidebar ul li').forEach(item => {

  window.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("userForm");
    const tableBody = document.getElementById("userTable").querySelector("tbody");
    const searchInput = document.getElementById("searchInput");

    const namaInput = document.getElementById("nama");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const teleponInput = document.getElementById("telepon");
    const nikInput = document.getElementById("nik");
    const bpjsInput = document.getElementById("bpjs");
    const tanggalLahirInput = document.getElementById("tanggalLahir");
    const usiaInput = document.getElementById("usia");
    const jkInput = document.getElementById("jk");
    const alamatInput = document.getElementById("alamat");

    const openUserModalBtn = document.getElementById('openUserModalBtn');
    const userModal = document.getElementById('userModal');
    const closeUserModal = document.getElementById('closeUserModal');

    let editingKey = null;
    const usersRef = ref(db, "users");
    let allData = [];

    teleponInput.addEventListener("input", () => {
      if (teleponInput.value.length > 12) {
        teleponInput.value = teleponInput.value.slice(0, 12);
      }
    });
    // Batasi input NIK dan BPJS saat diketik
    nikInput.addEventListener("input", () => {
      if (nikInput.value.length > 16) {
        nikInput.value = nikInput.value.slice(0, 16);
      }
    });

    bpjsInput.addEventListener("input", () => {
      if (bpjsInput.value.length > 13) {
        bpjsInput.value = bpjsInput.value.slice(0, 13);
      }
    });
  tanggalLahirInput.addEventListener("change", () => {
    const tglLahir = new Date(tanggalLahirInput.value);
    const today = new Date();

    let usia = today.getFullYear() - tglLahir.getFullYear();
    const m = today.getMonth() - tglLahir.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < tglLahir.getDate())) {
      usia--;
    }

    usiaInput.value = isNaN(usia) ? "" : usia;
  });
    // Fungsi render tabel
    function renderTable(filteredData) {
      tableBody.innerHTML = "";
      let count = 1;
      filteredData.forEach((data) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="No">${count++}</td>
          <td data-label="Nama">${data.nama}</td>
          <td data-label="Email">${data.email}</td>
          <td data-label="Password">${data.password}</td>
          <td data-label="Telepon">${data.telepon || ""}</td>
          <td data-label="NIK">${data.nik || ""}</td>
          <td data-label="BPJS">${data.bpjs || ""}</td>
          <td data-label="Tanggal Lahir">${data.tanggalLahir || ""}</td>
          <td data-label="Usia">${data.usia || ""}</td>
          <td data-label="JK">${data.jk || ""}</td>
          <td data-label="Alamat">${data.alamat || ""}</td>
          <td data-label="Aksi">
            <button data-id="${data.key}" class="editBtn">Edit</button>
            <button data-id="${data.key}" class="deleteBtn">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      // Event tombol hapus
      tableBody.querySelectorAll(".deleteBtn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const key = e.target.dataset.id;
          if (confirm("Yakin ingin menghapus data ini?")) {
            remove(ref(db, `users/${key}`));
            if (editingKey === key) {
              editingKey = null;
              form.reset();
              userModal.style.display = 'none';
            }
          }
        });
      });

      // Event tombol edit
      tableBody.querySelectorAll(".editBtn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const key = e.target.dataset.id;
          const data = allData.find((d) => d.key === key);
          if (!data) return;

          namaInput.value = data.nama;
          emailInput.value = data.email;
          passwordInput.value = data.password;
          teleponInput.value = data.telepon || "";
          nikInput.value = data.nik || "";
          bpjsInput.value = data.bpjs || "";
          tanggalLahirInput.value = data.tanggalLahir || "";
          usiaInput.value = data.usia || "";
          jkInput.value = data.jk || "";
          alamatInput.value = data.alamat || "";

          editingKey = key;
          userModal.style.display = 'flex';
        });
      });
    }

    // Ambil data realtime dan render
    onValue(usersRef, (snapshot) => {
      allData = [];
      snapshot.forEach((child) => {
        allData.push({ key: child.key, ...child.val() });
      });
      renderTable(allData);
    });

    // Filter pencarian nama (partial, case insensitive)
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.trim().toLowerCase();
      if (keyword === "") {
        renderTable(allData);
        return;
      }
      const filtered = allData.filter((data) =>
        data.nama.toLowerCase().includes(keyword)
      );
      renderTable(filtered);
    });

    // Buka modal tambah user
    openUserModalBtn.addEventListener('click', () => {
      form.reset();
      editingKey = null;
      userModal.style.display = 'flex';
    });

    // Tutup modal dengan tombol √ó
    closeUserModal.addEventListener('click', () => {
      form.reset();
      editingKey = null;
      userModal.style.display = 'none';
    });

    // Tutup modal klik di luar konten modal
    window.addEventListener('click', (e) => {
      if (e.target === userModal) {
        form.reset();
        editingKey = null;
        userModal.style.display = 'none';
      }
    });

    // Submit form tambah/edit
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nama = namaInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const telepon = teleponInput.value.trim();
      const nik = nikInput.value.trim();
      const bpjs = bpjsInput.value.trim();
      const tanggalLahir = tanggalLahirInput.value;
      const usia = usiaInput.value.trim();
      const jk = jkInput.value;
      const alamat = alamatInput.value.trim();

      if (!nama || !email || !password || !telepon|| !nik|| !bpjs|| !tanggalLahir|| !jk|| !alamat) {
        alert("Lenggkapi form!");
        return;
      }

      if (nik && nik.length !== 16) {
        alert("NIK harus 16 digit!");
        return;
      }

      if (bpjs && bpjs.length !== 13) {
        alert("No. BPJS harus 13 digit!");
        return;
      }

      const emailExists = allData.some(
        (user) => user.email.toLowerCase() === email.toLowerCase() && user.key !== editingKey
      );

      if (emailExists) {
        alert("Email sudah digunakan, silakan gunakan email lain.");
        return;
      }

      const userData = { nama, email, password, password, nik, bpjs, tanggalLahir, usia, jk, alamat };

      if (editingKey) {
        update(ref(db, `users/${editingKey}`), userData).then(() => {
          alert("Data berhasil diubah");
          editingKey = null;
          form.reset();
          userModal.style.display = 'none';
        }).catch(err => alert("Gagal update data: " + err.message));
      } else {
        const userRef = push(usersRef);
        set(userRef, userData).then(() => {
          alert("Data berhasil ditambahkan");
          form.reset();
          userModal.style.display = 'none';
        }).catch(err => alert("Gagal tambah data: " + err.message));
      }
    });
