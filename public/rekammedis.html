    * {

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
        color: white;
      text-align: center;
      margin-bottom: 30px;
      user-select: none;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      padding: 10px 0;
      border-bottom: 1px solid #3f556e;
      cursor: pointer;
      user-select: none;
    }
    .sidebar ul li:hover {
      background-color: #34495e;
    }

    /* Main content */
    .main {
      padding: 30px;
      display: block;          /* block supaya normal */
      height: 100vh;           /* supaya tinggi penuh viewport */
      overflow-y: auto;        /* scroll vertical jika konten overflow */
      flex-grow: unset;

/* Modal background */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow-y: auto;
  background: rgba(200, 220, 230, 0.4); /* soft biru muda transparan */
  backdrop-filter: blur(5px);
}

/* Modal box */
.modal-content {
  background: #f9faff; /* putih kebiruan sangat soft */
  margin: 7% auto;
  padding: 25px 30px;
  border-radius: 14px;
  width: 90%;
  max-width: 480px;
  box-shadow: 0 6px 20px rgba(100, 120, 140, 0.15);
  color: #3b4a6b; /* abu biru tua kalem */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  border: 1.5px solid #aac9e5; /* border soft blue */
  position: relative;
}

/* Close button */
.close {
  position: absolute;
  right: 18px;
  top: 18px;
  font-size: 28px;
  font-weight: 600;
  cursor: pointer;
  color: #7a8ba6; /* abu kebiruan kalem */
  transition: color 0.3s ease, transform 0.3s ease;
  user-select: none;
}

.close:hover {
  color: #4a5d7b; /* sedikit lebih gelap */
  transform: scale(1.15);
}



select {
      padding: 10px;

      -moz-appearance: none;

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    set,
    onValue,
    remove,
    update
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let users = {};

  window.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.sidebar ul li').forEach(item => {
      item.addEventListener('click', () => {
        const targetPage = item.getAttribute('data-target');
        window.location.href = targetPage;
      });
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    const form = document.getElementById("rekamForm");
    const tableBody = document.querySelector("#rekamTable tbody");
    const searchInput = document.getElementById("searchInput");
    const filterBulan = document.getElementById("filterBulan");

    const userSelect = document.getElementById("userSelect");
    const namaInput = document.getElementById("nama");
    const nikInput = document.getElementById("nik");
    const tanggalInput = document.getElementById("tanggal");
    const waktuInput = document.getElementById("waktu");
    const keluhanInput = document.getElementById("keluhan");
    const bbInput = document.getElementById("bb");
    const gulaInput = document.getElementById("gulaDarah");
    const uratInput = document.getElementById("asamUrat");
    const kolesterolInput = document.getElementById("kolesterol");
    const tensiInput = document.getElementById("tensi");
    const resepInput = document.getElementById("resep");

    let editingKey = null;
    const rekamRef = ref(db, "rekamMedis");
    const usersRef = ref(db, "users");
    let allData = [];

    // Ambil data user untuk dropdown
    onValue(usersRef, (snapshot) => {
      users = snapshot.val() || {};
      userSelect.innerHTML = `<option value="">-- Pilih User --</option>`;
      for (const key in users) {
        const user = users[key];
        if (user.nama && user.nik) {
          userSelect.innerHTML += `<option value="${key}">${user.nama}</option>`;
        }
      }
    });

    userSelect.addEventListener("change", () => {
      const userId = userSelect.value;
      if (!userId) {
        namaInput.value = "";
        nikInput.value = "";
        return;
      }

      const selectedUserRef = ref(db, `users/${userId}`);
      onValue(selectedUserRef, (snapshot) => {
        const user = snapshot.val();
        if (user) {
          namaInput.value = user.nama || "";
          nikInput.value = user.nik || "";
        }
      }, { onlyOnce: true });
    });

    function renderTable(filteredData) {
      tableBody.innerHTML = "";
      let count = 1;
      filteredData.forEach((data) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${count++}</td>
          <td>${data.nama}</td>
          <td>${data.nik}</td>
          <td>${data.tanggal}</td>
          <td>${data.waktu}</td>
          <td>${data.keluhan}</td>
          <td>${data.bb}</td>
          <td>${data.gulaDarah}</td>
          <td>${data.asamUrat}</td>
          <td>${data.kolesterol}</td>
          <td>${data.tensi}</td>
          <td>${data.resep}</td>
          <td>
            <button class="editBtn" data-id="${data.key}">Edit</button>
            <button class="deleteBtn" data-id="${data.key}">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      tableBody.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const key = e.target.dataset.id;
          if (confirm("Yakin ingin menghapus data ini?")) {
            remove(ref(db, `rekamMedis/${key}`));
            if (editingKey === key) {
              editingKey = null;
              form.reset();
              userSelect.value = "";
            }
          }
        });
      });

      tableBody.querySelectorAll(".editBtn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const key = e.target.dataset.id;
          const data = allData.find((item) => item.key === key);
          if (data) {
            editingKey = key;
            namaInput.value = data.nama;
            nikInput.value = data.nik;
            tanggalInput.value = data.tanggal;
            waktuInput.value = data.waktu;
            keluhanInput.value = data.keluhan;
            bbInput.value = data.bb;
            gulaInput.value = data.gulaDarah;
            uratInput.value = data.asamUrat;
            kolesterolInput.value = data.kolesterol;
            tensiInput.value = data.tensi;
            resepInput.value = data.resep;

            // Otomatis pilih user di dropdown
            const userId = Object.keys(users).find(id => users[id].nama === data.nama);
            if (userId) userSelect.value = userId;

            modal.style.display = "block";
          }
        });
      });
    }

    onValue(rekamRef, (snapshot) => {
      const data = snapshot.val();
      allData = [];
      if (data) {
        for (const key in data) {
          allData.push({ key, ...data[key] });
        }
        allData.reverse(); // terbaru di atas
      }
      filterDataByMonth();
    });

    // Fungsi filter data berdasarkan bulan dan search sekaligus
    function filterDataByMonth() {
      const bulanTerpilih = filterBulan.value; // "01"-"12" atau "" semua
      let filtered = allData;

      if (bulanTerpilih) {
        filtered = filtered.filter(item => {
          if (!item.tanggal) return false;
          const bulanData = item.tanggal.substring(5,7);
          return bulanData === bulanTerpilih;
        });
      }

      const searchTerm = searchInput.value.trim().toLowerCase();
      if (searchTerm) {
        filtered = filtered.filter(item => item.nama.toLowerCase().includes(searchTerm));
      }

      renderTable(filtered);
    }

    filterBulan.addEventListener("change", filterDataByMonth);
    searchInput.addEventListener("input", filterDataByMonth);

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nama = namaInput.value.trim();
      const nik = nikInput.value.trim();
      const tanggal = tanggalInput.value.trim();
      const waktu = waktuInput.value.trim();
      const keluhan = keluhanInput.value.trim();
      const bb = parseFloat(bbInput.value);
      const gulaDarah = parseFloat(gulaInput.value);
      const asamUrat = parseFloat(uratInput.value);
      const kolesterol = parseFloat(kolesterolInput.value);
      const tensi = tensiInput.value.trim();
      const resep = resepInput.value.trim();

      if (!nama || !nik || !keluhan || isNaN(bb) || isNaN(gulaDarah) || isNaN(asamUrat) || isNaN(kolesterol) || !tensi || !resep) {
        alert("Semua field wajib diisi dengan benar!");
        return;
      }

      const data = { nama, nik, tanggal, waktu, keluhan, bb, gulaDarah, asamUrat, kolesterol, tensi, resep };

      if (editingKey) {
        update(ref(db, `rekamMedis/${editingKey}`), data).then(() => {
          editingKey = null;
          form.reset();
          userSelect.value = "";
        });
      } else {
        const newRef = push(rekamRef);
        set(newRef, data).then(() => {
          form.reset();
          userSelect.value = "";
        });
      }
    });

    // Modal handler
    const modal = document.getElementById("rekamModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.querySelector(".modal .close");

    openModalBtn.addEventListener("click", () => {
      modal.style.display = "block";
    });

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
      form.reset();
      editingKey = null;
      userSelect.value = "";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        form.reset();
        editingKey = null;
        userSelect.value = "";
      }
    });
